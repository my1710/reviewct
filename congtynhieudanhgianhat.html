<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp hạng các lượt đánh giá công ty </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" >
</head>
<body>
    <section class="products" id="sp">
        <h1 class="heading"> Công ty nhiều lượt đánh giá nhất trong Review company </h1>

        <div class="box-container">

            <div class="box">
                <span class="discount">ST1</span>
                <div class="image">
                    <img src="https://i.pinimg.com/236x/b2/20/f7/b220f7724214d38e93a6c682054fdc19.jpg" alt="">
                    <div class="icons">
                    </div>
                </div>
                <div class="content">
                    <h3> Công ty TNHH Một Thành Viên </h3>
                    <div class="price"> 4 lượt đánh giá</div>
                    <div class="icon"><a href="#"> Xem chi tiết </a></div>
                </div>
            </div>
            <div class="box">
                <span class="discount">ST2</span>
                <div class="image">
                    <img src="https://i.pinimg.com/236x/27/e0/74/27e074008b1d54fb474224de9102651b.jpg" alt="">
                </div>
                <div class="content">
                    <h3> Công Ty Cổ Phần LSK </h3>
                    <div class="price">3 lượt đánh giá</div>
                    <div class="icon"><a href="#"> Xem chi tiết </a></div>
                </div>
            </div>
            <div class="box">
                <span class="discount">ST3</span>
                <div class="image">
                    <img src="https://i.pinimg.com/236x/9e/b4/fb/9eb4fb6a6d56fb6c8dfefb6d8f126aa1.jpg" alt="">
                </div>
                <div class="content">
                    <h3> Tập Đoàn CV Group </h3>
                    <div class="price"> 2 lượt đánh giá </span></div>
                    <div class="icon"><a href="#"> Xem chi tiết </a></div>
                </div>
            </div>
            <div class="box">
                <span class="discount">ST4</span>
                <div class="image">
                    <img src="https://i.pinimg.com/236x/24/a3/34/24a334cc1128b11b2ad76cbacb80d73c.jpg" alt="">
                </div>
                <div class="content">
                    <h3> Hoa Sen Group </h3>
                    <div class="price"> 1 lượt đánh giá</div>
                    <div class="icon"><a href="#"> Xem chi tiết </a></div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
